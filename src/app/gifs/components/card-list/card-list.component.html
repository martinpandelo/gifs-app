<div class="row">

    <div *ngFor="let gif of gifs" class="col-6 col-lg-3">
        <div class="card bg-dark mb-2">
            <img class="card-img-top" [src]="gif.images.downsized_medium.url" [alt]="gif.title" />
            <div class="card-body text-white">
                <p class="card-text">{{ gif.title }}</p>
            </div>
        </div>
    </div>

</div>
